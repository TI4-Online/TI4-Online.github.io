<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TI4 Overlay</title>
    <link rel="stylesheet" href="/overlay/css/main.css" />
    <script src="/overlay/scripts/game-data-refresh.js"></script>
  </head>

  <body>
    <!-- Small items -->
    <div class="no-wrap">
      <div class="frame-container">
        Round
        <br /><iframe class="size-std border" src="frames/round.html"></iframe>
      </div>

      <div class="frame-container">
        Timer
        <br /><iframe class="size-std border" src="frames/timer.html"></iframe>
      </div>

      <div class="frame-container">
        Gamedata Updates
        <br /><iframe
          class="size-std border"
          src="frames/heartbeat.html"
        ></iframe>
      </div>

      <div class="frame-container absolute">
        Turn Order
        <br />
        <iframe class="size-turn-order" src="frames/turn-order.html"></iframe>
      </div>
    </div>

    <p></p>

    <div class="frame-container">
      Scoreboard
      <br /><iframe
        class="size-leaderboard"
        src="frames/leaderboard.html"
      ></iframe>
    </div>

    <p></p>

    <!-- taller singler column items -->
    <div class="no-wrap">
      <div class="frame-container">
        Objectives & Bonus Points
        <br /><iframe
          class="size-objectives border"
          src="frames/objectives.html"
        ></iframe>
      </div>

      <div class="no-wrap">
        <div class="frame-container">
          Scored Secrets
          <br /><iframe
            class="size-secrets border"
            src="frames/secrets.html"
          ></iframe>
        </div>

        <p></p>
        <div class="frame-container">
          Laws
          <br /><iframe
            class="size-laws border"
            src="frames/laws.html"
          ></iframe>
        </div>
      </div>

      <div class="frame-container">
        Rotating
        <br /><iframe
          class="size-rotating border"
          src="frames/rotating.html"
        ></iframe>
      </div>
    </div>

    <p></p>

    <div class="frame-container">
      Technology
      <br /><iframe
        class="size-technology border"
        src="frames/technology.html"
      ></iframe>
    </div>

    <p></p>

    <div class="frame-container">
      Resources
      <br /><iframe class="size-resources" src="frames/resources.html"></iframe>
    </div>

    <p></p>

    <div class="no-wrap">
      <div class="frame-container">
        Whispers (last 10 minutes, newest at left)
        <br /><iframe class="size-whispers" src="frames/whispers.html"></iframe>
      </div>

      <div class="frame-container">
        Score over time
        <br /><iframe
          class="size-tempo border"
          src="frames/tempo.html"
        ></iframe>
      </div>
    </div>

    <p></p>
    <div class="frame-container">
      TI4-Calc (thanks alpha-mouse, quantum, milty)
      <br /><iframe class="size-calc" src="frames/calc.html"></iframe>
    </div>

    <p></p>

    <div class="frame-container">
      Map (updates slower because this is expensive)
      <br /><iframe class="size-map border" src="frames/map.html"></iframe>
    </div>
  </body>
</html>
